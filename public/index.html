<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind | Food Restaurant</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-gray-500 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4">
              <a
                class="text-green-500 text-sm sm:text-xl hover:text-green-600"
                href="/"
                >Shawarmaly</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden hamburger">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="flex justify-end">
            <ul class="pl-2 text-sm mt-6 hidden md:block menu">
              <li
                class="text-gray-700 font-bold py-1 border-r-4 border-primary"
              >
                <a href="#">
                  <svg
                    class="w-5 inline-block pb-2 text-green-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
                    />
                    <path
                      d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
                    />
                  </svg>

                  <span>Home</span>
                </a>
              </li>
              <li class="py-1 border-r-4 border-white">
                <a href="#">
                  <svg
                    class="w-5 inline-block text-green-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 01-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 01-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 01-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <span>About</span>
                </a>
              </li>
              <li class="py-1 pr-2 border-r-8 border-white">
                <a href="#">
                  <svg
                    class="w-5 inline-block text-green-500"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"
                    />
                    <path
                      d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"
                    />
                  </svg>

                  <span>Contact</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <main class="px-16 py-6 bg-teal-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            class="btn text-green-600 md:bg-green-300 md:hover:bg-green-400 md:hover:text-white border-green-500 transition ease-in-out duration-500 hover:shadow-inner"
            href="#"
            >Log in</a
          >
          <a
            class="btn ml-2 md:bg-green-500 text-green-600 md:text-white md:hover:bg-green-600 self-center transition ease-in-out duration-500 hover:shadow-inner"
            href="#"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div
            class="mt-8 grid gap-y-10 md:gap-10 md:grid-cols-2 lg:grid-cols-3"
          >
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover transform hover:scale-105 transition duration-500 ease-in-out"
                src="img/stew.jpg"
                alt="stew"
              />
              <div class="text-center p-2">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-green-400 text-sm"
                  >Recipe by Huncho</span
                >
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block text-green-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                    clip-rule="evenodd"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover transform hover:scale-105 transition duration-500 ease-in-out"
                src="img/noodles.jpg"
                alt="Noodle"
              />
              <div class="text-center p-2">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-green-400 text-sm"
                  >Recipe by Huncho</span
                >
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block text-green-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                    clip-rule="evenodd"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                class="w-full h-32 sm:h-48 object-cover transform hover:scale-105 transition duration-500 ease-in-out"
                src="img/curry.jpg"
                alt="Curry"
              />
              <div class="text-center p-2">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-green-400 text-sm"
                  >Recipe by Huncho</span
                >
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block text-green-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                    clip-rule="evenodd"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div
            class="btn bg-green-500 text-white hover:bg-green-600 transition ease-in-out duration-300 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50"
          >
            Load more
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
